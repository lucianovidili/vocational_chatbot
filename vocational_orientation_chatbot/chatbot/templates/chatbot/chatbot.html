{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Chatbot Vocacional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        
        .header-container {
            position: relative;
            width: 100%;
            height: 90vh;
        }
        
        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .insight-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            z-index: 10;
        }
        
        .insight-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .header-title {
            position: absolute;
            top: 80px;
            left: 160px;
            transform: translateY(-84%);
            color: black;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(128, 128, 128, 0.8);
            z-index: 10;
            text-align: left;
        }
        
        .main-content {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 15px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        
        #chatbox {
            background: white;
            border: 1px solid #ccc;
            height: 350px;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .message {
            margin-bottom: 10px;
        }
        
        .user {
            text-align: right;
            color: #007bff;
        }
        
        .bot {
            text-align: left;
            color: black;
        }
        
        form {
            display: flex;
            margin-bottom: 7px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 3px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #FBBF16;
            background-color: #FBBF16;
            color: black;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #E5A800;
            border-color: #E5A800;
        }
        
        input:disabled {
            cursor: wait;
        }
        
        button:disabled {
            cursor: wait;
            background-color: #E5A800;
            border-color: #E5A800;
        }
        
        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .header-container {
                height: 70vh;
            }
            
            .insight-logo {
                width: 100px;
                height: 100px;
                top: 15px;
                left: 15px;
            }
            
            .header-title {
                font-size: 1.8rem;
                top: 65px;
                left: 130px;
                transform: translateY(-84%);
            }
            
            .main-content {
                padding: 0 10px;
                margin: 20px auto;
            }
            
            #chatbox {
                height: 300px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<!-- Header Image with Logo -->
<div class="header-container">
    <img src="{% static 'chatbot/images/header-image.jpg' %}" alt="Orientación Vocacional" class="header-image">
    <div class="insight-logo">
        <img src="{% static 'chatbot/images/logo-insight.png' %}" alt="Insight Logo">
    </div>
    <h1 class="header-title">Orientación Vocacional</h1>
</div>

<div class="main-content">
    <h1>Chatbot de Orientación Vocacional</h1>

    <form id="chat-form" method="post" action="">
        {% csrf_token %}
        <input type="text" id="message" name="message" placeholder="Escribí tu mensaje..." autocomplete="off" required />
        <button type="submit">Enviar</button>
    </form>

    <textarea id="chatbox" readonly></textarea>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');

    function appendMessage(text, sender) {
        const messageWithNewline = `${text}\n`;
        chatbox.value += messageWithNewline;
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const message = input.value.trim();
        if (!message) return;

        appendMessage("Tú: " + message, 'user');
        input.value = '';

        // Disable input and button
        input.disabled = true;
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;

        // Show loading cursor
        document.body.style.cursor = 'wait';

        try {
            const response = await fetch("{% url 'chatbot_response' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();

            if (data.reply) {
                appendMessage("Bot: " + data.reply, 'bot');
            } else if (data.error) {
                appendMessage("Error: " + data.error, 'bot');
            }
        } catch (err) {
            appendMessage("Error al conectar con el servidor.", 'bot');
        } finally {
            // Re-enable input and button
            input.disabled = false;
            submitButton.disabled = false;
            
            // Return cursor to normal
            document.body.style.cursor = 'default';
            
            // Focus back to input for better UX
            input.focus();
        }
    });
</script>

</body>
</html>
